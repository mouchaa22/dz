<!DOCTYPE html>
<html>
<head>
    <title>Calcul de Moyenne</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Calcul de Moyenne</h1>
    <form action="etude_serve" method="post">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" required><br>
        
        <label for="n1">Note 1:</label>
        <input type="number" id="n1" name="n1" required><br>
        
        <label for="n2">Note 2:</label>
        <input type="number" id="n2" name="n2" required><br>
        
        <input type="submit" value="Calculer">
    </form>
</body>
</html>
